<div style="width: 100%; height: 100%;padding: 5px">
    <fieldset class="fieldsetName">
        <div class="container-fluid">
            <div style="float:left;">
                <label style="float:left;margin-top: 5px;">任务名称：</label>
                <input type="text" ng-model="filterObj.task_name" style="width:150px;float:left;"
                       class="form-control"/>
            </div>
            <div style="float:left;margin-left: 5px;">
                <label style="float:left;margin-top: 5px;">开始时间：</label>
                <input type="text" ng-model="filterObj.start_time" cw-datepicker style="width:150px;float:left;"
                       class="form-control"/>
            </div>
            <div style="float:left;margin-left: 5px;">
                <label style="float:left;margin-top: 5px;">结束时间：</label>
                <input type="text" ng-model="filterObj.end_time" cw-datepicker style="width:150px;float:left;"
                       class="form-control"/>
            </div>
            <div style="float:left;margin-left:15px;">
                <button ng-click="searchList()" class="btn new-button">查询</button>
            </div>
        </div>
    </fieldset>
    <div cw-adaptbody="100" ng-grid="gridOption" style="width:100%;overflow-y: auto;overflow-x: hidden;padding: 10px;"></div>
</div>
