<div style="width:100%;overflow-y: auto;padding: 5px">
    <fieldset class="fieldsetName">
        <div class="container-fluid">
            <div style="float:left;">
                <label style="float:left;margin-top: 5px;">业务名称：</label>
                <input type="text" ng-model="filterObj.appName" style="width:150px;float:left;"
                       class="form-control"/>
            </div>
            <div style="float:left;margin-left:15px;">
                <button ng-click="searchApp()" class="btn new-button">查询</button>
            </div>
            <div style="float:right;margin-left:15px;">
                <button ng-click="syncApp()" class="btn new-button-two">立即同步</button>
            </div>
            <div style="float:right;margin-left:15px;">
                <button ng-click="addApp()" class="btn new-button-two">添加业务</button>
            </div>
        </div>
    </fieldset>
    <div cw-adaptbody="100" ng-grid="gridOption" style="width:100%;overflow-y: auto;overflow-x: hidden;padding: 10px;"></div>
</div>
