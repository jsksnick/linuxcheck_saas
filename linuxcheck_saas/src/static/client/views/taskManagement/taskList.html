<div class="content-page" style="padding:5px;">
    <fieldset class="fieldsetName">
        <div class="container-fluid">
            <div style="float:left;">
                <label style="float:left;margin-top: 5px;">任务名称：</label>
                <input type="text" ng-model="args.task_name" style="width:150px;float:left;" class="form-control"/>
            </div>
            <div style="float:left;margin-left: 5px;">
                <label style="float:left;margin-top: 5px;">任务类型：</label>
                <select ng-model="args.task_type" style="width:150px;float:left;" class="form-control">
                    <option value="00">全部</option>
                    <option value="now">立即</option>
                    <option value="time">定时</option>
                    <option value="cycle">周期</option>
                </select>
            </div>
            <div style="float:left;margin-left:15px;">
                <button ng-click="searchList()" class="btn new-button">查询</button>
            </div>
        </div>
    </fieldset>
    <div cw-adaptbody="100" ng-grid="gridOption" style="width:100%;overflow-y: auto;overflow-x: hidden;padding: 10px;"></div>
</div>
